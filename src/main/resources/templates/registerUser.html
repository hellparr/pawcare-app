<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" th:href="@{/styles/registerUser.css}" />
</head>
<body>
<div class="container">
    <h2>Registrarse</h2>
    <form class="form-card" th:action="@{/user}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" th:field="*{lastName}" required />
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </div>

        <div class="form-group">
            <label for="site">Sitio</label>
            <input type="text" id="site" th:field="*{site}" />
        </div>

        <div class="form-group">
            <button type="submit">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
