<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Mascota</title>
    <link rel="stylesheet" th:href="@{/styles/pets.css}" />
</head>
<body>
<div class="container">
    <h2>Crear Mascota</h2>
    <form class="form-card" th:action="@{/pet}" th:object="${pet}" method="post">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label for="date">Fecha de nacimiento</label>
            <input type="date" id="date" th:field="*{date}" required />
        </div>

        <div class="form-group">
            <label for="race">Raza</label>
            <input type="text" id="race" th:field="*{race}" required />
        </div>

        <div class="form-group">
            <label for="primaryColour">Color Primario</label>
            <input type="text" id="primaryColour" th:field="*{primaryColour}" />
        </div>

        <div class="form-group">
            <label for="secondColour">Color Secundario</label>
            <input type="text" id="secondColour" th:field="*{secondColour}" />
        </div>

        <div class="form-group">
            <button type="submit">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
